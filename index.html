<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <title>DPX Simple calculator</title>
</head>

<body>

    <h1><a href="https://twitter.com/dpx">@dpx</a> - Simple Calculator (Vanilla JS/HTML)</h1>

    <BR>
    <BR>
    <div id="calcContainerDiv">
        <div id="displayContainerDiv">
            <div id="displayDiv"></div>
            <div id="calculationDiv"></div>
        </div>
        <div id="buttonDiv">
            <button id="vc1">1</button>
            <button id="vc2">2</button>
            <button id="vc3">3</button>
            <button id="vc4">4</button>
            <button id="vc5">5</button><br>
            <button id="vc6">6</button>
            <button id="vc7">7</button>
            <button id="vc8">8</button>
            <button id="vc9">9</button>
            <button id="vc0">0</button><br>
            <!-- 
              <button id="vcDot">.</button>-->

            <button class="functionButton" id="vcPlus">+</button>
            <button class="functionButton" id="vcMinus">-</button>
            <button class="functionButton" id="vcDivide">/</button>
            <button class="functionButton" id="vcTimes">*</button>

            <div id="specialButDiv">
                <button class="specialfunctionButton" id="vcClear">clr</button>
                <button class="specialfunctionButton" id="vcEquals">=</button>
            </div>
        </div>
    </div>


    <script src="assets/main.js"></script>
</body>

</html>
